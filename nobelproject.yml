##Deploy
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: nobel-project
    labels:
      app: nobel-project
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: nobel-project
    template:
      metadata:
        labels:
          app: nobel-project
      spec:
        containers:
        - name: nobel-project
          image: acrvmam03.azurecr.io/nobel-project
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
        imagePullSecrets:
        - name: regcred
---
##Service
  kind: Service
  apiVersion: v1
  metadata:
    name: nobel-project
  spec:
    selector:
      app: nobel-project
    ports:
    - port: 80
      targetPort: 9001
    type: LoadBalancer







